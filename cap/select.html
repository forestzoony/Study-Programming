<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 

  <title>Document</title>

  <style>

  .wrapper{background:#ededed;}

  select{width:200px;}

  </style>

</head>

<body>

  

    <select onchange="Change(this)">

        <option>도 선택</option>

        <option value="a">서울특별시</option>

        <option value="b">경기도</option>

        <option value="c">강원도</option>

        <option value="d">충청남도</option>

        <option value="e">충청북도</option>

        <option value="f">전라남도</option>

        <option value="g">전라북도</option>

      </select>

       

      <select id="good">

      <option>지역 선택</option>

      </select>

  <script>

function Change(e) {

  var good_a = ["서울"];
  
  var good_b = ["고양시","과천시","광명시","광주시","구리시","군포시","김포시","남양주시","동두천시","부천시","성남시"];

  //var good_b = ["동구1", "동구1", "동구1", "동구1"];

  var good_c = ["북구1", "북구1", "북구1", "북구1"];

  var good_d = ["울주군1", "울주군1", "울주군1", "울주군1"];

  var target = document.getElementById("good");

 

  if(e.value == "a") var d = good_a;

  else if(e.value == "b") var d = good_b;

  else if(e.value == "c") var d = good_c;

  else if(e.value == "d") var d = good_d;

 

  target.options.length = 0;

 

  for (x in d) {

    var opt = document.createElement("option");

    opt.value = d[x];

    opt.innerHTML = d[x];

    target.appendChild(opt);

  } 

}

  </script>

</body>

</html>
